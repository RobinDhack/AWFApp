<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">{{ article.titre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-img src="../../assets/icon/{{article.image}}"></ion-img>
          <ion-card-title>{{article.titre}}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <p>{{ article.article }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
