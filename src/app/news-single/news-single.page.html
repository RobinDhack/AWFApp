<ion-header>
  <ion-toolbar>
    <ion-title>{{ article.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-img [src]="article.urlToImage"></ion-img>
          <ion-card-title>{{ article.title }}</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <p>{{ article.description }}</p>
          <ion-item slot="start">{{ lastupdate | date }}</ion-item>
        </ion-card-content>
    </ion-card>
    
    <ion-content padding>
      <h3>Ecrivez un commentaire</h3>
      <form>
        <ion-item>
          <ion-label>Votre nom</ion-label>
          <ion-input [(ngModel)]="data.name" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Votre commentaire</ion-label>
          <ion-textarea [(ngModel)]="data.comments" name="commentaire"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" (click)="logForm()">Commenter</button>
      </form>
    </ion-content>

</ion-content>
