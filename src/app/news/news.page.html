<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center;">Fil d'actualit√©s</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let article of data?.articles" (click)="goTo(article)">
    <ion-card-header>
      <ion-img [src]="article.urlToImage"></ion-img>
      <ion-card-title>{{ article.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <p>{{ article.description }}</p>
      <ion-button fill="outline" slot="end" (click)="commenterArticle()"><ion-icon name="text"></ion-icon> 24 comments</ion-button>
    </ion-card-content> 
  </ion-card>
  
</ion-content>
